<div th:replace="compartilhado/header"></div>

<!-- Begin Page Content -->
<div class="container-fluid">

	<!-- Page Heading -->
	<h1 class="h3 mb-2 text-gray-800">Editar Administrador</h1>
	<p class="mb-4">Aqui iremos editar o administrador</p>

	<!-- DataTales Example -->
	<div class="card shadow mb-4" style="padding: 30px;">
		<form method="POST" th:action="@{/administradores/{id}/editar(id=${id})}" onsubmit="return confirm('Confirma ação')" th:object="${administrador}">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" class="form-control" th:field="*{nome}" required id="nome" name="nome" placeholder="Digite seu nome">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" th:field="*{email}" required id="email" name="email"
					placeholder="Digite seu email">
			</div>

			<div class="form-group">
				<label for="senha">Senha</label>
				<input type="password" class="form-control" th:field="*{senha}" required id="senha" name="senha"
					placeholder="Digite sua senha">
			</div>
			<div class="form-group">
				<label for="observacao">Observação</label>
				<textarea class="form-control" th:field="*{observacao}" id="observacao" name="observacao" placeholder="Observações"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>

</div>
<!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

<div th:replace="compartilhado/footer"></div>
